<!DOCTYPE html>
<html ng-app="PcControllApp">
<head>
    
    <!-- include CAPH 3.1.0 default package -->
    <link href="lib/caph/3.1.0/caph.min.css" rel="stylesheet" type="text/stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- include jQuery file (you can use AngularJS & jQuery in your environment) -->
    <script src="lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/caph/3.1.0/bower_components/angular/angular.min.js" type="text/javascript"></script>

    <!-- include hammer js for touch feature (uncomment to enable touch feature) -->
    <!-- <script src="lib/caph/3.1.0/hammerjs/hammer.min.js" type="text/javascript"></script>  -->

    <!-- include the CAPH Package for AngularJS -->
    <script src="lib/caph/3.1.0/caph-angular.min.js" type="text/javascript"></script>


	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="MainController">
	    <div class='clock'>
		    <p>{{ clock | date:'HH:mm:ss'}}</p>
	    </div>
	    
	    <div class="progress">
	    	<p>{{progressInfo}}</p>
	    </div>
	    
		<div id="opts">
		  <div class="opt left">BACK</div>
		  <div class="center">
			  <div class="opt up">:</div>
			  <div id="ip_addr">
			  	<input ng-class="{ 'active': ipAddress === ipAddressInput.val }" ng-value="ipAddressInput.val" type="text"/></input>
			  </div>
			  <div class="opt down">.</div>
		  </div>
		  <div class="opt right">CLEAR</div>
		</div>
	</div>
</body>
</html>
